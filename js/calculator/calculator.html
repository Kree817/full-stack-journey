<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>


    <h1>Calculator</h1>

    <form>
        <h5>First Number:</h5><input type="text" id="firstNumber" />
        <h5>Second Number:</h5><input type="text" id="secondNumber" />
        <h5>Result:</h5><input type ="text" id="result"/>
    </form>

    <input type="button" value = "Add" onclick="add()"/>
    <input type="button" value = "Subtract" onclick="subs()"/>
    <input type="button" value = "Multiply" onclick="mult()"/>
    <input type="button" value = "Divide" onclick="division()"/>

    <script src ="calculator.js"></script>

</body>

</html>
